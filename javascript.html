<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript学习</title>
</head>

<body>
    <script>
        var myClass = (function () {
            return function () {
                function Base(last_name) {
                    this.last_name = last_name;
                    if (typeof this.sayLastName != "function") {
                        Base.prototype.sayLastName = function () {
                            console.log("My lastName is " + this.last_name);
                        }
                    }
                }
                var base = new Base("he");
                base.sayLastName();

                function Dev(last_name, first_name) {
                    Base.call(this, last_name);
                    this.first_name = first_name;
                    if (typeof this.sayFirstName != "function") {
                        Dev.prototype.sayFirstName = function () {
                            console.log("My firstName is " + this.first_name);
                        }
                    }
                }

                var inherit = (function () {
                    function Fun() { };
                    return function (Target, Origin) {
                        Fun.prototype = Origin.prototype;
                        Target.prototype = new Fun();
                        Target.prototype.constructor = Target;
                    }
                }())
                inherit(Dev, Base);

                var dev = new Dev("he", "xiaohong");
                dev.sayFirstName();
                dev.sayLastName();
            }
        }());
        myClass();
    </script>
</body>

</html>
