<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript学习</title>
</head>

<body>
    <script>
        var myArr = (function () {
            return function () {
                //数组操作
                var arr = [1, 1, 3, 3];
                //数组"增"
                arr.push(4, 4);
                arr.unshift(0, 0);    //[0, 0, 1, 1, 3, 3, 4, 4]
                arr.splice(4, 0, 2, 2); //[0, 0, 1, 1, 2, 2, 3, 3, 4, 4]

                //数组"删"
                arr.pop();
                arr.pop();           //[0, 0, 1, 1, 2, 2, 3, 3]
                arr.shift();
                arr.shift();         //[1, 1, 2, 2, 3, 3]
                arr.splice(2, 2);     //[1, 1, 3, 3]

                //数组“改”
                arr.splice(0, 2, 2, 2); //[2,2,3,3]

                //数组"查"
                console.log(arr.slice(1, 3));  //[2, 3]
            }
        }());
        myArr();
        

    </script>
</body>

</html>
